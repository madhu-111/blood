<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Website</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ©¸</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating blood cells animation */
        .blood-cell {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #dc2626;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }
        
        .blood-cell:nth-child(1) { left: 10%; animation-delay: 0s; }
        .blood-cell:nth-child(2) { left: 20%; animation-delay: 1s; }
        .blood-cell:nth-child(3) { left: 30%; animation-delay: 2s; }
        .blood-cell:nth-child(4) { left: 40%; animation-delay: 3s; }
        .blood-cell:nth-child(5) { left: 50%; animation-delay: 4s; }
        .blood-cell:nth-child(6) { left: 60%; animation-delay: 5s; }
        .blood-cell:nth-child(7) { left: 70%; animation-delay: 0.5s; }
        .blood-cell:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .blood-cell:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            10% { opacity: 0.3; }
            50% { transform: translateY(50vh) scale(1); opacity: 0.6; }
            90% { opacity: 0.3; }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .logo {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
            fill: #dc2626;
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #dc2626, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s infinite alternate;
        }
        
        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.3)); }
            100% { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8)); }
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.8;
            color: #cbd5e1;
        }
        
        .loading {
            width: fit-content;
            margin: 0 auto;
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .loading span {
            display: inline-block;
            padding: 3px;
            font-size: 3rem;
            font-weight: bold;
            transform: translateY(70px);
            animation: loading 3s linear infinite;
            color: #dc2626;
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
        }
        
        @keyframes loading {
            0% { transform: translateY(70px); opacity: 0; }
            20% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 1; }
        }
        
        .loading span:nth-child(1) { animation-delay: 0.1s; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.3s; }
        .loading span:nth-child(4) { animation-delay: 0.4s; }
        .loading span:nth-child(5) { animation-delay: 0.5s; }
        .loading span:nth-child(6) { animation-delay: 0.6s; }
        .loading span:nth-child(7) { animation-delay: 0.7s; }
        .loading span:nth-child(8) { animation-delay: 0.8s; }
        .loading span:nth-child(9) { animation-delay: 0.9s; }
        .loading span:nth-child(10) { animation-delay: 1.0s; }
        .loading span:nth-child(11) { animation-delay: 1.1s; }
        .loading span:nth-child(12) { animation-delay: 1.2s; }
        .loading span:nth-child(13) { animation-delay: 1.3s; }
        .loading span:nth-child(14) { animation-delay: 1.4s; }
        .loading span:nth-child(15) { animation-delay: 1.5s; }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc2626, #ef4444);
            width: 0%;
            animation: progressFill 5s linear forwards;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.8);
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .message {
            font-size: 1rem;
            opacity: 0.7;
            animation: messageSlide 2s infinite alternate;
        }
        
        @keyframes messageSlide {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .countdown {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 1.1rem;
            color: #94a3b8;
            opacity: 0.8;
        }
        
        /* Fade out animation for redirect */
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .loading span { font-size: 2rem; }
            .progress-bar { width: 250px; }
            .countdown { bottom: 20px; right: 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Floating blood cells -->
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    <div class="blood-cell"></div>
    
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9M19 9H14V4L19 9ZM12 18C9.79 18 8 16.21 8 14S9.79 10 12 10 16 11.79 16 14 14.21 18 12 18ZM12 12C10.9 12 10 12.9 10 14S10.9 16 12 16 14 15.1 14 14 13.1 12 12 12Z"/>
            </svg>
        </div>
        
        <h1 class="title">Blood Donation Portal</h1>
        <p class="subtitle">Every Drop Counts â€¢ Save Lives Today</p>
        
        <div class="loading">
            <span>C</span>
            <span>O</span>
            <span>N</span>
            <span>N</span>
            <span>E</span>
            <span>C</span>
            <span>T</span>
            <span>I</span>
            <span>N</span>
            <span>G</span>
            <span>.</span>
            <span>.</span>
            <span>.</span>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <p class="message">Preparing your lifesaving journey...</p>
    </div>
    
    <div class="countdown">
        Redirecting in <span id="counter">5</span>s
    </div>

    <script>
        // Countdown timer
        let count = 3;
        const counterElement = document.getElementById('counter');
        const body = document.body;
        
        const countdown = setInterval(() => {
            count--;
            counterElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(countdown);
                
                // Add fade out effect
                body.classList.add('fade-out');
                
                // Redirect after fade out animation
                setTimeout(() => {
                    // Replace with your actual home page URL
                    window.location.href = 'home.html'; // Change this to your home page URL
                    
                    // For demonstration, we'll create a simple home page
                    document.body.innerHTML = `
                        <div style="
                            height: 100vh; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center; 
                            background: linear-gradient(135deg, #dc2626, #b91c1c); 
                            color: white; 
                            font-family: Arial, sans-serif;
                            text-align: center;
                        ">
                            <div>
                                <h1 style="font-size: 3rem; margin-bottom: 20px;">Welcome to BloodConnect</h1>
                                <p style="font-size: 1.2rem; opacity: 0.9;">Your Blood Donation Portal</p>
                                <button style="
                                    margin-top: 30px;
                                    padding: 15px 30px;
                                    font-size: 1.1rem;
                                    background: rgba(255,255,255,0.2);
                                    color: white;
                                    border: 2px solid white;
                                    border-radius: 25px;
                                    cursor: pointer;
                                    transition: all 0.3s;
                                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" 
                                   onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                                    Start Donating
                                </button>
                            </div>
                        </div>
                    `;
                }, 1000);
            }
        }, 1000);
        
        // Add some interactive elements
        document.addEventListener('mousemove', (e) => {
            const bloodCells = document.querySelectorAll('.blood-cell');
            bloodCells.forEach((cell, index) => {
                const speed = (index + 1) * 0.001;
                const x = e.clientX * speed;
                const y = e.clientY * speed;
                cell.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
