<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General body and page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            background-image: url(background2.jpg);
            background-size: cover;  /* Ensures the image covers the entire screen */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            background-position: center center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header style */
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .donate-button {
            background-color: #d32f2f;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        /* Donor form container styling */
        .donor-form-container {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: linear-gradient(145deg, #f5f5f5, #ffffff);
            display: none; /* Hidden by default */
        }

        .donor-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        .donor-form-container label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        .donor-form-container input,
        .donor-form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .donor-form-container input:focus,
        .donor-form-container select:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .donor-form-container button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donor-form-container button:hover {
            background-color: #218838;
        }

        /* Search bar style */
        .search-container {
            text-align: center;
            margin-top: 50px;
        }

        .search-container input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid #ddd;
            transition: width 0.3s ease, border-color 0.3s ease;
        }

        .search-container input:focus {
            width: 80%;
            border-color: #ff6f61;
            outline: none;
        }

        /* Donor list container */
        .donors-list {
            padding: 25px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            background: linear-gradient(145deg, #f5f5f5, #ffffff);
        }

        .donors-list h2 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .donors-list ul {
            list-style-type: none;
            padding: 0;
        }

        .donors-list li {
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
            transition: background-color 0.3s ease;
        }

        .donors-list li:hover {
            background-color: #ffebeb;
        }

    </style>
</head>
<body>
    <header>
        <h1>Blood Donation Website</h1>
        <button class="donate-button" onclick="showDonorForm()">Donate Blood Here</button>
    </header>

    <!-- Donor form container initially hidden -->
    <div class="donor-form-container" id="donorFormContainer">
        <h2>Become a Blood Donor</h2>
        <form id="donorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="number">Mobile Number:</label>
            <input type="tel" id="number" required>
            
            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" required>
                <option value="Select Blood">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <!-- Location input field -->
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for donors...">
    </div>

    <div class="donors-list">
        <h2>Donor List</h2>
        <ul id="donorList">
        </ul>
    </div>

    <script>
        function showDonorForm() {
            // Display the donor form container
            const formContainer = document.getElementById("donorFormContainer");
            formContainer.style.display = "block";

            // Scroll to the form smoothly
            formContainer.scrollIntoView({ behavior: "smooth" });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
